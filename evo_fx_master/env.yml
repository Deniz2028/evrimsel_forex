  - python=3.11
  
  # Core Data Science
  - pandas>=2.0.0
  - numpy>=1.24.0
  - scipy>=1.10.0
  - scikit-learn>=1.3.0
  
  # Technical Analysis
  - ta-lib  # Technical Analysis Library
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - plotly>=5.15.0
  
  # Trading APIs
  - requests>=2.31.0
  - websocket-client>=1.6.0
  
  # Configuration & Serialization
  - pyyaml>=6.0
  - jsonschema>=4.17.0
  
  # Parallel Processing
  - joblib>=1.3.0
  - tqdm>=4.65.0
  
  # Network Analysis
  - networkx>=3.1
  - graphviz>=0.20.0
  
  # Jupyter
  - jupyter>=1.0.0
  - nbformat>=5.9.0
  - ipykernel>=6.25.0
  
  # Development Tools
  - pytest>=7.4.0
  - pytest-cov>=4.1.0
  - black>=23.7.0
  - isort>=5.12.0
  - mypy>=1.5.0
  
